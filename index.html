<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="title"></h1>
    <p id="timestamp"></p>

    <section class="carousel" aria-label="Gallery">
        <button class="carousel__button carousel__button--prev" aria-label="Previous slide">&#10094;</button>
        <button class="carousel__button carousel__button--next" aria-label="Next slide">&#10095;</button>

        <ol class="carousel__viewport">
            <li id="carousel__slide1" tabindex="0" class="carousel__slide"></li>
            <li id="carousel__slide2" tabindex="0" class="carousel__slide"></li>
            <li id="carousel__slide3" tabindex="0" class="carousel__slide"></li>
            <li id="carousel__slide4" tabindex="0" class="carousel__slide"></li>
        </ol>
        
        <ol class="carousel__nav">
            <div class="carousel__progress"></div>
            <li class="carousel__nav-item">
                <button class="carousel__nav-button" data-slide="0">Go to slide 1</button>
            </li>
            <li class="carousel__nav-item">
                <button class="carousel__nav-button" data-slide="1">Go to slide 2</button>
            </li>
            <li class="carousel__nav-item">
                <button class="carousel__nav-button" data-slide="2">Go to slide 3</button>
            </li>
            <li class="carousel__nav-item">
                <button class="carousel__nav-button" data-slide="3">Go to slide 4</button>
            </li>
        </ol>
    </section>
</body>
</html>
